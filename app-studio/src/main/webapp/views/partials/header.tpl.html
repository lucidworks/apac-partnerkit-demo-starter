<!-- HEADER -->
<layout:grid styling="header">

    <!-- only show on mobile -->
    <layout:block xs="2-24" styling="hide-md hide-lg hide-xl">
        <layout:box padding-top="0.75">
            <div class="micrologo">
                <layout:logo image="{{$root.contextPath}}assets/squarelogo.png" image-link="{{$root.contextPath}}"></layout:logo>
            </div>
        </layout:box>
    </layout:block>
    <layout:block xs="3-24" styling="hide-md hide-lg hide-xl">
        <layout:box>
            <search:offcanvas-toggle target="#sidebar"></search:offcanvas-toggle>
        </layout:box>
    </layout:block>

    <!-- logo -->
    <layout:block md="1-6" lg="1-4" styling="hide-xs hide-sm">
        <layout:box padding-top="0.75">
            <div class="tk-header-logo">
                <layout:logo image="/assets/logo2.png" image-link="{{$root.contextPath}}" ></layout:logo>
            </div>
        </layout:box>
    </layout:block>

    <!-- search -->
    <layout:block xs="16-24" md="10-24" md-offset="3-24" lg="11-24" lg-offset="0">
        <layout:box>
          <layout:include file="views/partials/typeahead.tpl.html" action="{{action}}"></layout:include>
        </layout:box>
    </layout:block>

    <!-- user sidebar trigger -->
    <layout:block xs="3-24" md="7-24" lg="7-24">
        <layout:box styling="pull-right">
            <span id="open-user-sidebar" class="icon-user-circle-o"></span>
        </layout:box>
    </layout:block>
    <layout:include file="views/partials/user-sidebar.tpl.html" name="{{$parent.$parent.user.name}}"></layout:include>


</layout:grid>

<!-- NAV -->
<layout:include file="views/partials/navbar.tpl.html"></layout:include>
